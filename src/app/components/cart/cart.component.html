<div class="card">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Carrito de compras</h5>
        </div>
        <div class="card-body">

            @if (items.length > 0) {
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantitad</th>
                            <th>Total</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
    
                        @for (item of items; track $index) {
                        <tr>
                            <td>{{item.product.name}}</td>
                            <td>{{item.product.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.product.price * item.quantity}}</td>
                            <td><button class="btn btn-danger btn-sm" (click)="onDeleteCart(item.product.id)">
                                    eliminar
                                </button></td>
                        </tr>
                        }
    
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="text-end fw-bold">Total</td>
                            <td colspan="1" class="text-start fw-bold">{{total}}</td>
                        </tr>
                    </tfoot>
                </table>
            } @else {
                <div class="alert alert-info">
                    No hay productos en el carrito
                </div>}
        </div>
    </div>
</div>
